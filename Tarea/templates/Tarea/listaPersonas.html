<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    
    <h1>Personas</h1>
    {% block content %}
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Número Telefónico</th>
                <th>Fecha de Nacimiento</th>
            </tr>
        </thead>
        {% for persona in data %}
        <tr>
            <td>
                {{persona.fields.nombre}}
            </td>
            <td>
                {{persona.fields.apellido}}
            </td>
            <td>
                {{persona.fields.telefono}}
            </td>
            <td>
                {{persona.fields.fecha_nacimiento}}
            </td>
        </tr>
        
        {% endfor %}
        {% endblock %}
    </table>
</body>
</html>
